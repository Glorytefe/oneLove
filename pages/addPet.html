<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css" />
    <title>Add Petition</title>
  </head>
  <body>
    <!-- nav sect -->
    <section class="addnav">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark w-100">
          <div class="container">
            <a class="navbar-brand" href="../index.html"
              ><img src="../img/Group 46.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ulnavs ms-auto">
                <li class="nav-item">
                <!-- first link -->
                <a
                class="nav-link"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
                </li>
                <!-- 2nd link -->
                <li class="nav-item">
                  <a class="nav-link" href="#" id="adlogg">Admin</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </section>

    <!-- cont sect -->
    <section class="contss">
      <div class="container">
        <div class="row align-items-center p-2">
          <div class="col-md-8 col-lg-8 col-sm-12 formsct">
            <div class="container">
              <form
                action=""
                class="p-5 mx-auto"
                id="formAddPet"
                enctype="multipart/form-data"
              >
                <h3 class="dtxt">&mdash; Create a Petition</h3>
                <p class="pb-3">
                  By creating this petition you have should be assured the world
                  is listening
                </p>
                <div class="mb-3">
                  <label for="usernamePet" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usernamePet"
                    placeholder=""
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="petTitle" class="form-label"
                    >Title of Petition</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="petTitle"
                    placeholder=""
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="petDesc" class="form-label"
                    >Petition Description</label
                  >
                  <textarea
                    class="form-control"
                    id="petDesc"
                    rows="12"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="myImg">Upload Image</label><br>
                  <input type="file" id="myImg" required />
                </div>
                <div class="text-center w-75">
                  <a href="#"
                    ><button class="btn btn-dark bts">
                      Create Petition
                    </button></a
                  >
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-12">
            <div class="p-2">
              <img
                src="../img/Rectangle 44.png"
                class="img-fluid imga"
                alt=""
              />
            </div>
            <div class="p-2">
              <img
                src="../img/Rectangle 41.png"
                class="img-fluid imga"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <section class="foot text-center text-white pt-5 pb-1">
      <footer>
        <p>OneLove &copy; copyright 2021</p>
      </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <!-- script for login.js -->
    <script src="../js/login.js"></script>
  </body>
</html>
