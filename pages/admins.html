<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- nav sect -->
    <section class="addnav">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark w-100">
          <div class="container">
            <a class="navbar-brand" href="../index.html"
              ><img src="../img/Group 46.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ulnavs ms-auto">
                <li class="nav-item">
                  <!-- first link -->
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./addPet.html"
                    id="chcks"
                    >Create Petition</a
                  >
                </li>

                <!-- 2ndlink -->
                <li class="nav-item">
                  <a class="nav-link text-dark" href="/pages/createAccount.html" id="logg"
                    >Create Account</a
                  >
                </li>
                <!-- 3rdlink -->
                <li class="nav-item">
                  <a class="nav-link" href="#" id="adlogg">Admin</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </section>
    <!-- contents -->
    <section class="tableadmin table-responsive admins">
      <div class="container">
        <!-- dashboard/home div -->
        <div class="d-flex justify-content-between py-4">
          <h6 class="pl-5 ml-5">
            <a href="../index.html" class="text-dark"
              ><i class="fa fa-home" aria-hidden="true"></i> Home</a
            >
          </h6>
          <!-- icon -->
          <div class="text-center">
            <img
              src="../img/Group 45.png"
              class="img-responsive imgiconi"
              alt=""
            />
            <small id="uname">UserName</small>
          </div>
        </div>
        <div class="d-flex  py-5">
          <!-- nav tab -->
          <div
            class="nav flex-column nav-pills me-2 bg-white"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <!-- first btn nav for petition list -->
            <button
              class="nav-link active hhs"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              <span>All Petition</span>
              <!-- <small>Petition List</small> -->
            </button>
            <!-- 2nd btn nav for create list -->

            <button
              class="nav-link hhs"
              id="v-pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-profile"
              type="button"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
            >
             <span>Create Petition</span>
              <!-- <small>Create Petition</small> -->
            </button>
          </div>
          <!-- content tab -->
          <div
            class="tab-content w-100 tabad px-1 py-5"
            id="v-pills-tabContent"
          >
            <!-- content for petition list -->
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
            >
              <!-- table starts -->
              <div class="table-responsive">
                <div id="ava"></div>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Users</th>
                      <th colspan="2">Petition Created</th>
                    </tr>
                  </thead>
                  <tbody id="tbod">
                    <!-- 1 -->
                  </tbody>
                </table>
              </div>
            </div>
            <!-- content for create petition -->
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
            >
              <!-- creat pet form -->
              <div class="container">
                <div class="row align-items-center p-2">
                  <div class="col-md-8 col-lg-8 col-sm-12 formsct">
                    <div class="container-fluid">
                      <form
                        action=""
                        class="py-5 wdth"
                        id="formAddPet"
                        enctype="multipart/form-data"
                      >
                        <h3 class="dtxt">&mdash; Create a Petition</h3>
                        <p class="pb-3">
                          By creating this petition you have should be assured
                          the world is listening
                        </p>
                        <div class="mb-3">
                          <label for="usernamePet" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="usernamePet"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="petTitle" class="form-label"
                            >Title of Petition</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="petTitle"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="petDesc" class="form-label"
                            >Petition Description</label
                          >
                          <textarea
                            class="form-control"
                            id="petDesc"
                            rows="7"
                            required
                          ></textarea>
                        </div>
                        <div class="mb-3">
                          <input type="file" id="myImg" required />
                        </div>
                        <div class="text-center">
                          <a href="#"
                            ><button class="btn btn-dark bts">
                              Create Petition
                            </button></a
                          >
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-4 col-lg-4 col-sm-12">
                    <div class="p-2">
                      <img
                        src="../img/Rectangle 44.png"
                        class="img-fluid imga"
                        alt=""
                      />
                    </div>
                    <div class="p-2">
                      <img
                        src="../img/Rectangle 41.png"
                        class="img-fluid imga"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <section class="foot text-center text-white pt-5 pb-1">
      <footer>
        <p>OneLove &copy; copyright 2021</p>
      </footer>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
